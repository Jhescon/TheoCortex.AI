<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3399FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6600FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#020617" stroke="url(#brainGradient)" stroke-width="2"/>
  
  <!-- Brain icon -->
  <g transform="translate(25, 25) scale(2)" fill="url(#brainGradient)" filter="url(#glow)">
    <!-- Left hemisphere -->
    <path d="M12 2C10.5 2 9.2 2.7 8.5 3.8C7.8 3.3 7 3 6 3C4.3 3 3 4.3 3 6C3 6.5 3.1 7 3.3 7.4C2.5 8.2 2 9.3 2 10.5C2 12.4 3.6 14 5.5 14H12V2Z"/>
    
    <!-- Right hemisphere -->
    <path d="M12 2V14H18.5C20.4 14 22 12.4 22 10.5C22 9.3 21.5 8.2 20.7 7.4C20.9 7 21 6.5 21 6C21 4.3 19.7 3 18 3C17 3 16.2 3.3 15.5 3.8C14.8 2.7 13.5 2 12 2Z"/>
    
    <!-- Central connection -->
    <rect x="11.5" y="6" width="1" height="6" fill="url(#brainGradient)" opacity="0.8"/>
    
    <!-- Neural pathways -->
    <circle cx="7" cy="7" r="0.5" fill="#3399FF" opacity="0.6"/>
    <circle cx="17" cy="7" r="0.5" fill="#3399FF" opacity="0.6"/>
    <circle cx="9" cy="10" r="0.5" fill="#6600FF" opacity="0.6"/>
    <circle cx="15" cy="10" r="0.5" fill="#6600FF" opacity="0.6"/>
  </g>
</svg>